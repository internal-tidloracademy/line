<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียนใช้งาน Line Tidlor Academy</title>

  <style>
    /* ให้ html และ body ยืดความสูงเต็ม viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* ให้ iframe ขยายเต็มพื้นที่ */
    iframe {
      display: block;        /* ลบ whitespace รอบ ๆ */
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- แทนที่ URL นี้ด้วย URL /exec ของคุณ -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbzS0x-8k55xXLXtmvw6zlL_pLRyZfuIy4lfCgwB0HrSPc9BjurTYkr8_vvBroN5uM-IBw/exec"
    allow="clipboard-write; geolocation; microphone; camera"
  ></iframe>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let userId = '';
      window.addEventListener('DOMContentLoaded', () => {
        // สมมติว่าคุณยังใช้ LIFF
        liff.init({ liffId: '2007302184-J1LRyjwM' })
          .then(() => liff.isLoggedIn() ? liff.getProfile() : liff.login())
          .then(profile => {
            userId = profile.userId;
            bindSubmit();
        })
          .catch(console.error);
      });
  </script>
</body>
</html>
